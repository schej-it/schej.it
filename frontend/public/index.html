<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#FFFFFF" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#FFFFFF" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF" />
    <div style="display:none">
    {{ $defaultTitle := "Schej - Finding a time to meet, made simple" }}
    {{ $defaultDescription := "Schej helps you quickly find the best time for your group to meet. It's like When2meet with Google Calendar integration!" }}
    {{ $defaultOgImage := "/img/ogImage.png" }}
    </div>

    <meta property="og:title" content="Schej - Finding a time to meet, made simple" />
    <meta property="og:description" content="Schej helps you quickly find the best time for your group to meet. It's like When2meet with Google Calendar integration!" />
    <meta property="og:image" content="/img/ogImage.png" />
    <meta property="og:image:secure_url" content="/img/ogImage.png" /> -->
    <title>{{ or .title $defaultTitle }}</title>
    <meta 
      name="description" 
      content="{{or .description $defaultDescription }}" 
    />
    <meta property="og:title" content="{{or .ogTitle $defaultTitle}}" />
    <meta property="og:description" content="{{or .ogDescription $defaultDescription }}" />
    <meta property="og:image" content="{{or .ogImage $defaultOgImage }}" />
    <meta property="og:image:secure_url" content="{{or .ogImage $defaultOgImage }}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
